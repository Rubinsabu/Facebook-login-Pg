<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fb.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="index.html">facebook</a>
            </div>
            <div class="login">
                <form action="">
                <table class="login-controls">
                    <tr>
                        <td><label class="login-label">Email or Mobile</label></td>
                        <td><label class="login-label">Password</label></td>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input class="sub-button" type="submit" value="Log In"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="forgot">Forgot Password ?</td>
                    </tr>
                </table>
            </form>
            </div>
        </div>
       <div class="main-body">
            <div class="left-section">
                <p class="para">
                    
                </p>
                <img class="image" src="FB-login.png" alt="Not available">
            </div>
            <div class="right-section">
                <h1 class="h1"> Create an account</h1>
                <p class="para2">
                    It's quick and easy
                </p>
                <form action="" id="signup-form">
                    <div class="s1">
                    <input name="fname" class="signup" type="text" placeholder="First Name">
                    </div>
                    <div class="s2">
                    <input name="sname" class="signup" type="text" placeholder="SurName"></br></br>
                    </div>
                    <div class="s3">
                    <input name="emailAddress" style="width:418px;"class="signup" type="text" placeholder="Email or Mobile"></br></br>
                    <input name="password" style="width:418px;" class="signup" type="text" placeholder="New Password">
                    </div>
                    <h5 class="h5"> Birthday</h5>
                    <div class="s4">
                    <select class="select" name="day" id="">
                        <option value="">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                    <select class="select" name="month" id="">
                        <option value="">Apr</option>
                        <option value="">May</option>
                        <option value="">Jun</option>
                    </select>
                    <select class="select" name="year" id="">
                        <option value="">1995</option>
                        <option value="">1996</option>
                        <option value="">2000</option>
                    </select>
                    </div>
                    <h5 class="h5">Gender</h5>
                    <div class="s5">
                        <input name="gender" type="radio" value="Female">
                        <label for="Female">Female</label>
                        <input name="gender" type="radio" value="Male">
                        <label for="Male">Male</label>
                        <input name="gender" type="radio" value="Custom">
                        <label for="Custom">Custom</label>
                    </div>
                    </br>
                    <button class="button">Sign Up</button>
                </form>
            </div>
       </div> 
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script> src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"</script>
    <script src="script.js"></script>
</body>
</html>
